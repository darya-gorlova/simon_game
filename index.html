<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Simon Says</title>
</head>
<body>
    <main>
        <p class="message">Simon Says...</p>
        <div class="tile-container">
            <div class="tile tile-red" data-tile="red"></div>
            <div class="tile tile-green" data-tile="green"></div>
            <div class="tile tile-blue" data-tile="blue"></div>
            <div class="tile tile-yellow" data-tile="yellow"></div>
        </div>
        <button class="button">start</button>
    </main>
    <div class="hidden">
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
          data-sound="red"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
          data-sound="green"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
          data-sound="blue"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
          data-sound="yellow"
        ></audio>
      </div>
    <script src="./main.js"></script>
</body>
</html>
